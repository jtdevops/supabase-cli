name: Push Existing Images to Docker Hub

on:
  workflow_dispatch:
    inputs:
      versions:
        description: 'Comma-separated list of versions to push (e.g., 1.130.0,1.129.0,1.128.1)'
        required: true
        type: string

permissions:
  contents: read
  packages: read

jobs:
  push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push images to Docker Hub
        run: |
          VERSIONS="${{ github.event.inputs.versions }}"
          IFS=',' read -ra VERSION_ARRAY <<< "$VERSIONS"
          for version in "${VERSION_ARRAY[@]}"; do
            version=$(echo "$version" | xargs)  # trim whitespace
            echo "Pushing version $version..."
            docker pull ghcr.io/${{ github.repository_owner }}/supabase-cli:$version || echo "Failed to pull $version"
            docker tag ghcr.io/${{ github.repository_owner }}/supabase-cli:$version ${{ secrets.DOCKERHUB_USERNAME }}/supabase-cli:$version
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/supabase-cli:$version || echo "Failed to push $version"
          done
